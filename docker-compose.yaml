version: '3.8'

services:
  main-db:
    image: postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - main-db:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  nest-app:
    build: .
    ports:
      - '3000:3000'
    depends_on:
      main-db:
        condition: service_healthy
    env_file:
      - .env

volumes:
  main-db: {}
